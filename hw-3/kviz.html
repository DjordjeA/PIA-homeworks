<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<title>QUIZZ GAME</title>
		<link rel="stylesheet" href="kviz.css" />
	</head>
	<body>
		<main class="quizArea">
			<header class="mainHeader">
				<h1>QUIZZ GAME</h1>
				<span id="timerArea"></span>
			</header>
			<section id="questionsContainer" class="hide">
				<div id="question"></div>
				<div id="answers" class="buttonArea"></div>
			</section>
			<section class="scores">
				<div id="scoreArea" class="hide"></div>
			</section>
			<section class="controls">
				<button class="start" id="startButton">START</button>
				<button class="btn" id="showScoresButton">NAJBOLJI REZULTATI</button>
				<div id="scoreArea" class="hide">
					<span id="scoreDisplay"></span>
					<input type="text" name="initials" id="initials" />
					<button id="submitScore" class="submit">Upisi Rezultat </button>
				</div>
			</section>
		</main>
		<script src="kviz.js"></script>
	</body>
				
</html>
